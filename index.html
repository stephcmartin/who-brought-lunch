<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Who brought lunch?</title>
</head>

<body>
  <div id="app">
<div class="container">
  <section class="header">
    <h1>Who Brough(t) Lunch?</h1>
  </section>
  <section class="lunch__animation">
      <div class="counter"></div>
      <div class="tap">
        <div class="base">
          <div class="pipes">
            <span class="pipe1"></span>
            <span class="pipe2"></span>
            <span class="pipe-base"></span>
            <div class="spicket">
            <div class="spout">
              <span class="top"></span>
              <span class="bottom"></span>
            </div>
            <span class="cover"></span>
            <span class="handle"></span>
          </div>
         </div>
        </div>
      </div>
      <div class="beer-container">
       <div class="beer">
        <span class="stream"></span>
        <span class="fill"></span>
        <span class="splash"></span>
        <span class="foam"></span>
       </div>
      </div>
      <div class="beer-glass">
        <span class="glass">
          <span class="handle"></span>
          <span class="main"></span>
        </span>
      </div>
  </section>
</div>

<form id="form" class="voting col-md-12" action="index.html" method="post">
  <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
<br>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="yes" id="yes">
  <label class="form-check-label" for="yes">
      <p>Yes I Did! I'm Wicked Smarht.</p>
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="no">
    <label class="form-check-label" for="no">
      <p>Doh! I guess I'm going out to eat.</p>
    </label>
  </div>
  <br>
<button type="submit" class="btn btn-primary" value="Submit" onClick="submit">Submit</button>
</form>
  </div>
</body>
<script type="text/javascript" src="index.js">
</script>
</html>
